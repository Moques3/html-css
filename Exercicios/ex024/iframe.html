<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe </title>
    <!-- Nesse caso a CSS é soberana (na altura e largura) -->
    <style> 
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão iframe 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        

         para aprender a programar.
    </p>

     <p>
        O Repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="no"> 
       no <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe> 
       
        támbem é bem legal!
     </p>    
</body>
</html>
